<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Cronometro</h1>
		<div class="minutos" id="minutos">00</div>
		<div class="divisor">:</div>
		<div class="segundos" id="segundos">00</div>
		<div class="divisor">:</div>
		<div class="milisegundos" id="milisegundos">000</div>
		
		<div class="buttons">
			<button class="btn" id="play">Play</button>
			<button class="btn" id="pauseBtn">Pause</button>
			<button class="btn" id="resumeBtn">Continuar</button>
			<button class="btn" id="resetar">Resetar</button>
		</div>
	</div>


    <script>
       let min=document.getElementById('minutos')
       let sec=document.getElementById('segundos')
       let mili=document.getElementById('milisegundos')
       let playBtn=document.getElementById('play')
       let pauseBtn=document.getElementById('pauseBtn')
       let resumeBtn=document.getElementById('resumeBtn')
       let resetBtn=document.getElementById('resetar')

       let intervalo;
       let minutes=0
       let seconds=0
       let miliseconds=0
       let inicio=false

        playBtn.addEventListener('click',iniciaTempo)

        function iniciaTempo(){
            intervalo=setInterval(()=>{
                if(!inicio){
                    miliseconds+=10
                }
                if(miliseconds===1000){
                    seconds++
                    miliseconds=0
                }

                if(seconds === 60){
                    minutes++
                    seconds=0
                }
                min.textContent=(minutes)
                sec.textContent=(seconds)
                mili.textContent=(miliseconds)
            },10)

            playBtn.style.display='none'
            pauseBtn.style.display='block'
        }

        pauseBtn.addEventListener('click',pauseTime)
        function pauseTime(){
            inicio=true
            pauseBtn.style.display='none'
            resumeBtn.style.display='block'
        }

       resumeBtn.addEventListener('click',continuar)
        function continuar(){
            inicio=false
            resumeBtn.style.display='none'
            pauseBtn.style.display='block'
        }
        resetBtn.addEventListener('click',resetTimer)
        function resetTimer(){
           clearInterval(intervalo)
            let minutes=0
            let seconds=0
            let miliseconds=0
            
                    min.textContent='00'
                    sec.textContent='00'
                    mili.textContent='00'


            playBtn.style.display='block'
            resumeBtn.style.display='none'
            pauseBtn.style.display='none'
        }
       

    </script>
</body>
</html>
